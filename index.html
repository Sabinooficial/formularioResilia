<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Documentos</title>
</head>
<body>
    <div class="box-principal">
        
    <main class="container">
        <div class="container-dois">
        <h1>Preencha todos os campos abaixo:</h1>
        <form action="">
            <div class="input-field">
                <input type="nomecompleto" name="Username" id="Username" 
                placeholder="Nome Completo">
            </div>
            <div class="input-field">
                <input type="email" name="email" id="email" 
                placeholder="Email">
            </div>
            <div class="input-field">
                <input type="telefone" name="telefone" id="telefone" 
                placeholder="Telefone">
            </div>
            <div class="input-field">
                <input type="data" name="data" id="data" 
                placeholder="Data de Nascimento">
            </div>    
            <div class="inputenviar">
            <input class="enviar" type="submit" 
            onclick="alert('Sua inscrição foi enviada!')"
            value="Enviar →">
            </div>
        </form>
    </div>

    </main>
    <div class="container-segundaria">RESILIA</div>
    </div>
</body>

</html>
